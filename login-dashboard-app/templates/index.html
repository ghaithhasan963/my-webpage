<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول | منصة الظل الرقمي</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Cairo', sans-serif; }
    .fade-in { animation: fadeIn 1s ease-in-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-gray-200 flex items-center justify-center h-screen">

  <form method="POST" class="bg-white p-6 rounded-lg shadow-xl w-96 fade-in" id="loginForm">
    <div class="text-center mb-4">
      <h2 class="text-2xl font-bold text-blue-700 mb-1">✨ تسجيل الدخول</h2>
      <p class="text-sm text-gray-500">منصة الظل الرقمي التعليمية</p>
    </div>

    <div id="errorBox" class="hidden text-red-600 text-sm text-center mb-2 bg-red-100 p-2 rounded"></div>

    <div class="mb-4">
      <input type="text" name="username" placeholder="👤 اسم المستخدم" required
        class="px-3 py-2 border rounded w-full bg-gray-50 focus:outline-none focus:ring focus:border-blue-300" />
    </div>
    <div class="mb-4">
      <input type="password" name="password" placeholder="🔐 كلمة المرور" required
        class="px-3 py-2 border rounded w-full bg-gray-50 focus:outline-none focus:ring focus:border-purple-300" />
    </div>
    <button type="submit" class="bg-gradient-to-r from-blue-500 to-purple-500 text-white px-4 py-2 rounded w-full hover:scale-[1.03] transition transform duration-300">دخول</button>

    <p class="text-center text-sm mt-3">ليس لديك حساب؟ <a href="/register" class="text-blue-600 hover:underline">أنشئ حسابك</a></p>
  </form>

  <script>
    // محاكاة تنبيه خطأ لو فيه
    const errorMessage = "{{ error }}"  // يتم تمريره من Flask
    if (errorMessage && errorMessage.includes("❌")) {
      const box = document.getElementById('errorBox');
      box.innerText = errorMessage;
      box.classList.remove('hidden');
    }
  </script>

</body>
</html>
